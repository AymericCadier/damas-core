<html>
	<head>
		<script src="js/damas.js"></script>
		<script type="text/javascript">
			document.addEventListener('DOMContentLoaded', function() {
				damas.server = "/api/";
			});
			function submitForm() {
				email = document.querySelector("form").elements['email'].value;
				damas.req({ method: 'GET', url: 'lostPassword/'+email, callback: function(res){
					console.log(res);
					if (null !== res){
						alert("an email as been sent to "+email);
					} else {
						alert("the lostPassword procedure did no succeed");
					}
			
				}});
				return false;
			}
		</script>
		<style>
			body {
				text-align: center;
				font-family: monospace;
			}
		</style>
	</head>
	<body>
		<form onsubmit="return submitForm()">
			<input type="email" placeholder="email address" required="required" name="email"/>
			<br/>
			<input type="submit" value="request password change"/>
		</form>
	</body>
</html>
