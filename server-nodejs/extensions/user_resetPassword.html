<html>
	<head>
		<script src="damas.js"></script>
		<script type="text/javascript">
			document.addEventListener('DOMContentLoaded', function() {
                damas.server = "/api/";
			});

function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

function resetPassword() {
    var token = getParameterByName('token');
    var password = document.querySelector("#resetPassword").elements['password'].value;
	// TODO check password confirmation
    damas.req({ method: 'POST', url: 'resetPassword/'+token, data: {password:password}, callback: function(res){
		alert("password changed for user "+res.username);
    }});
    return false;

}
		</script>
		<style>
			body {
				text-align: center;
				font-family: monospace;
			}
		</style>
	</head>
	<body>
		<form id="resetPassword" onsubmit="return resetPassword()">
			<input type="password" placeholder="password" required="required" name="password"/>
			<br/>
			<input type="password" placeholder="confirm password" required="required" name="password2"/>
			<br/>
			<input type="submit" value="resetPassword"/>
		</form>
	</body>
</html>
